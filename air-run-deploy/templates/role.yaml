apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "air-run-deploy.roleName" . }}
  labels:
    {{- include "air-run-deploy.labels" . | nindent 4 }}
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "create"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "create"]