apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-registry
  labels:
    app: k8s-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-registry
  template:
    metadata:
      labels:
        app: k8s-registry
    spec:
      volumes:
      - name: certs-vol
        hostPath:
          path: /opt/certs
          type: Directory
      - name: registry-vol
        hostPath:
          path: /opt/registry
          type: Directory

      containers:
        - image: registry:2
          name: k8s-registry
          imagePullPolicy: IfNotPresent
          env:
          - name: REGISTRY_HTTP_TLS_CERTIFICATE
            value: "/certs/registry.crt"
          - name: REGISTRY_HTTP_TLS_KEY
            value: "/certs/registry.key"
          - name: REGISTRY_AUTH
            value: "htpasswd"
          - name: REGISTRY_AUTH_HTPASSWD_REALM
            value: "Registry Realm"
          - name: REGISTRY_AUTH_HTPASSWD_PATH
            value: "/certs/pass-file"
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: certs-vol
            mountPath: /certs
          - name: registry-vol
            mountPath: /var/lib/registry

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: k8s-registry
  name: k8s-registry
spec:
  ports:
  - port: 80
    nodePort: 31320
    protocol: TCP
    targetPort: 5000
  selector:
    app: k8s-registry
  type: NodePort
